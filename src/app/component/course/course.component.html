<div class="course">
    <div class="course_image"><img src="assets/images/course_1.jpg" alt=""></div>
    <div class="course_body">
        <h3 class="course_title"><a href="course.html">{{C.training}}</a></h3>
        <div class="course_teacher">{{C.trainer}}</div>
        <div class="course_text">
            <p>{{C.description}}</p>
        </div>
    </div>
    <div class="course_footer">
        <div class="course_footer_content d-flex flex-row align-items-center justify-content-start">
            <div class="course_info">
                <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                <span>{{C.studentNbr}} Available Seat</span>
            </div>
            <div>{{errorMsg}}</div>
            <div class="course_price ml-auto" [ngStyle]="{color:styling(C.price)}">${{C.price}}</div>
        </div>
        <button *ngIf="button"class="btn btn-info ml-5 mb-2" (click)="participateToCourse(C)">Click To paticipate</button>
    </div>
</div>
