<form
  #searchForm="ngForm"
  (ngSubmit)="toSearch()"
  style="margin-left: 35%; width: 25%"
>
<div class="row">
  <div class="col-6">
    
      <input
        class="form-control  "
        type="search"
        placeholder="Minimum Price"
        [(ngModel)]="price.min"
        name="price"
      />
  </div>
    
  <div class="col-6">

   <input
    class="form-control"
    type="search"
    placeholder="Maximal Price"
    [(ngModel)]="price.max"
    name="name"
  />
</div>
</div>
  <button
    class="btn btn-outline-info mb-4 mt-2"
    type="submit"
    style="margin-left: 38%"
   >
    Search
  </button>
</form>
<table class="table text-center container">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Trainer</th>
      <th scope="col">Place</th>
      <th scope="col">Price</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of pageOfItems">
      <td>{{ course._id }}</td>
      <td>{{ course.training }}</td>
      <td>{{ course.trainer }}</td>
      <td>{{ course.studentNbr }}</td>
      <td>{{ course.price }}</td>

      <td>
        <button class="btn " style="background-color:#6B979C; color:white;"  (click)="toDisplay(course._id )">
          Display
        </button>
        <button class="btn  ml-1" style="background-color:#6B979C; color:white;"(click)="toUpdate(course._id )">
          Update
        </button>
        <button type="submit"class="btn ml-1" style="background-color:#6B979C; color:white;" (click)="deleteCourse(course._id )">Delete</button>
        <button type="submit"   *ngIf="visibility" style="background-color:#6B979C; color:white;"class="btn btn-success  ml-1"(click)="getStudentList(course._id)">Student List</button>
        <button  type="submit" *ngIf="visibility" style="background-color:#6B979C; color:white;"class="btn btn-success  ml-1" (click)="addQuiz(course._id)">Quiz</button>
        
      </td>
    </tr>
  </tbody>
</table>
<div class="card-footer pb-0 pt-3 " style="margin-left:35%;">
    <jw-pagination [pageSize]="1" [items]="courses" (changePage)="onChangePage($event)" ></jw-pagination>
</div>
