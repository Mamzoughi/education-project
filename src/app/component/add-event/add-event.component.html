<div class="counter" style="margin-top:2%">
 
    <div class="counter_background" style="background-image:url(assets/images/counter_background.jpg)"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="counter_content">
                    <h2 class="counter_title mb-3 text-center"> {{title}}</h2>
                   
                    <form class="counter_form_content d-flex flex-column align-items-center justify-content-center" [formGroup]="eventForm">
    
                        <input type="text" class="counter_input" placeholder="Name" formControlName="eventName">
                        <textarea class="counter_input counter_text_input" placeholder="Description" formControlName="eventDescription"></textarea>
            
                        <input type="Date" class="counter_input" placeholder="Date" formControlName="eventDate">
                        <input type="text" class="counter_input" placeholder="Place" formControlName="eventPlace">
                        <input type="text" class="counter_input" placeholder="Price" formControlName="eventPrice">
                        <input  type="file" #filePicker (change)="onImageSelected($event)" style="visibility: hidden;">
                        <button  class="btn btn-primary py-3 px-5" style="background:#6B979C"(click)="filePicker.click()">
                            Add Photo
                        </button>
                        <!-- <img [src]="imagePreview"> -->
                 
                        <button type="submit" class="counter_form_button" style="background: #6B979C;"(click)="addOrEditEvent()">ADD/Edit</button>

                    </form>
                </div>

            </div>
        </div>

       

    </div>
</div>
